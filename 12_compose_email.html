<html>
    <head>
        <title>Compose_email</title>
    </head>
    <head>
        <body>
            <form action="sucess.html" method="post">
                <table border="1" cellpadding="10" cellspacing="5" width="50%" align="center">
                    <tr>
                        <td align="center">
                            <h3>Compse email</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="email" required placeholder="email address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="subject"  required placeholder="email subject">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="message" id="message" required placeholder="message" rows="13" cols="100" maxlength="2048"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="file">select photo</label>
                            <input type="file" id="file" name="file">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="send email" >
                            <input type="reset" value="clear all">
                        </td>
                    
                    </tr>
                
                </table>
            </form>
        </body>
    </head>
</html>
